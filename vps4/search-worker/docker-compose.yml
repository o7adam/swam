services:
  search-worker:
    build: .
    container_name: search-worker
    restart: unless-stopped
    environment:
      - PORT=3001
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_CX=${GOOGLE_CX:-}
    networks:
      - axp
    labels:
      - "traefik.enable=false"

networks:
  axp:
    external: true
    name: agent-exchange_internal
