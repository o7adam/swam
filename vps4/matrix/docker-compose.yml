services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - SYNAPSE_CONFIG_PATH=/data/homeserver.yaml
    volumes:
      - ./synapse/data:/data
    networks:
      - traefik
      - matrix-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.synapse.rule=Host(`matrix.86hate.com`)"
      - "traefik.http.routers.synapse.entrypoints=websecure"
      - "traefik.http.routers.synapse.tls.certresolver=letsencrypt-dns"
      - "traefik.http.services.synapse.loadbalancer.server.port=8008"
      # Federation endpoint
      - "traefik.http.routers.synapse-federation.rule=Host(`matrix.86hate.com`) && PathPrefix(`/_matrix/federation`)"
      - "traefik.http.routers.synapse-federation.entrypoints=websecure"
      - "traefik.http.routers.synapse-federation.tls.certresolver=letsencrypt-dns"

  postgres:
    image: postgres:15-alpine
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=synapse_secure_pass_2026
      - POSTGRES_DB=synapse
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - matrix-internal

  element:
    image: vectorim/element-web:latest
    container_name: element
    restart: unless-stopped
    volumes:
      - ./element-config.json:/app/config.json:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.element.rule=Host(`element.86hate.com`)"
      - "traefik.http.routers.element.entrypoints=websecure"
      - "traefik.http.routers.element.tls.certresolver=letsencrypt-dns"
      - "traefik.http.services.element.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
  matrix-internal:
    driver: bridge
