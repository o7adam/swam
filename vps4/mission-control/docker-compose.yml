services:
  app:
    build: .
    container_name: mission-control
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=3000
      - DB_PATH=/app/data/tasks.db
    volumes:
      - ./data:/app/data
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mc.rule=Host(`mc.86hate.com`)"
      - "traefik.http.routers.mc.entrypoints=websecure"
      - "traefik.http.routers.mc.tls.certresolver=letsencrypt-dns"
      - "traefik.http.routers.mc-public.rule=Host(`publicboard.86hate.com`)"
      - "traefik.http.routers.mc-public.entrypoints=websecure"
      - "traefik.http.routers.mc-public.tls.certresolver=letsencrypt-dns"
      - "traefik.http.routers.mc-public.service=mc"
      - "traefik.http.services.mc.loadbalancer.server.port=3000"
      # Temporary HTTP routes for testing
      - "traefik.http.routers.mc-http.rule=Host(`mc.86hate.com`)"
      - "traefik.http.routers.mc-http.entrypoints=web"
      - "traefik.http.routers.mc-public-http.rule=Host(`publicboard.86hate.com`)"
      - "traefik.http.routers.mc-public-http.entrypoints=web"
      - "traefik.http.routers.mc-public-http.service=mc"
      - "traefik.docker.network=traefik"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  traefik:
    external: true
