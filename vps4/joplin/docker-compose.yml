version: '3'

services:
  db:
    image: postgres:15
    container_name: joplin-db
    restart: unless-stopped
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=joplin_secure_2026
      - POSTGRES_USER=joplin
      - POSTGRES_DB=joplin
    networks:
      - joplin-net

  app:
    image: joplin/server:latest
    container_name: joplin-app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - APP_PORT=22300
      - APP_BASE_URL=https://joplin.33x.me
      - DB_CLIENT=pg
      - POSTGRES_PASSWORD=joplin_secure_2026
      - POSTGRES_DATABASE=joplin
      - POSTGRES_USER=joplin
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
    networks:
      - joplin-net
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.joplin.rule=Host(`joplin.33x.me`)"
      - "traefik.http.routers.joplin.entrypoints=websecure"
      - "traefik.http.routers.joplin.tls.certresolver=letsencrypt-dns"
      - "traefik.http.services.joplin.loadbalancer.server.port=22300"
      - "traefik.docker.network=traefik-net"

networks:
  joplin-net:
    driver: bridge
  traefik-net:
    external: true
